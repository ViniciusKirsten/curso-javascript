<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>País de Origem</h1>
    <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">...</div>
    <script>
        function clicar(){
            //pegando o valor do (input text).
            var txt = window.document.getElementById('txt').value

            //colocando o valor da div dentro da variavel resultado.
            var resultado = window.document.getElementById('res')
            
            //condição composta para saber se sou brasileiro ou estrangeiro.
            if(txt == 'brasil' || txt == 'Brasil'){
                resultado.innerHTML = 'Você é brasileiro'
            }else{
                resultado.innerHTML = 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
