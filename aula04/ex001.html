<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>exercicio 01</title>
    <style>
        /*acrescentando CSS no meu código*/
        body{
            background-color: aqua;
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    
    <!--criando um script dentro do HTML, ideal sempre desse script é ser criado no final do meu body.-->
    <script>
        
        /*
        antigamente no JS todo final de linha era 
        obrigatório ter um ponto e virgula no final 
        de cada linha, hoje em dia isso não é mais obrigatório
        */

        //criando um alerta
        window.alert('hello, world!')
        /*      ou
        alert('hello, world!')
        */
       window.confirm('Está gostando do JS?') //confirmação, com um (ok) ou um (cancelar)
       window.prompt('Qual é o seu nome?') //escrevendo algo dentro do popup
    </script>
</body>
</html>
