<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        //FORMATANDO SRTRINGS
        //declarando minha variavel e recebendo o valor
        var nome = window.prompt("qual é o seu nome? ")
        //escrevendo no meu documento, um texto mais a minha variavel.
        document.write(`seu nome tem <strong>${nome.length}</strong> letras`)
        document.writeln(`seu nome em maiusculas é ${nome.toUpperCase()}`)//transforma as letras em maiusculos 
        document.writeln(`seu nome em minusculas é ${nome.toLowerCase()}`) //transforma as letras em minusculas 
        /*
        escrever em uma linha:
        document.write 

        escrever em uma linha e pular para a próxima:
        document.writeln
        */
        
    </script>
</body>
</html>
